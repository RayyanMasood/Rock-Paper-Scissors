    <div class="main-hh">
        <div class="head-hero">
            <div class="header">
                Rock Paper Scissors
            </div>
            <!-- Add wins, losses and ties -->
             <div class="score-and-text">
                <div class="scoreboard">
                    <div class="wins">
                        <span class="label">Wins:</span>
                        <span class="score">0</span>
                    </div>
                    <div class="losses">
                        <span class="label">Losses:</span>
                        <span class="score">0</span>
                    </div>
                    <div class="ties">
                        <span class="label">Ties:</span>
                        <span class="score">0</span>
                    </div>
                </div>
                <!-- <div class="sub-hero">
                    Choose your weapon!
                </div> -->
             </div>
            
            <div class="play-area">
                <div class="with-text-user">
                    <div class="user">
                        <div class="labelw">User</div>
                    </div>
                    <div class="weapons">
                        <button class="rock">
                            <img src="images/fist-bump.png" alt="Rock Icon">
                        </button>
                        <button class="paper">
                            <img src="images/open-hand.png" alt="Paper Icon"></button>
                        <button class="scissors">
                            <img src="images/victory.png" alt="Scissors Icon"></button>
                    </div>
                </div>
                
                <div class="with-text-computer">
                    <div class="computer">
                        <div class="labelw">Computer</div>
                    </div>
                    <div class="weapons">
                        <button class="rock">
                            <img src="images/fist-bump.png" alt="Rock Icon">
                        </button>
                        <button class="paper">
                            <img src="images/open-hand.png" alt="Paper Icon"></button>
                        <button class="scissors">
                            <img src="images/victory.png" alt="Scissors Icon"></button>
                    </div>
                </div>
            </div>

        </div>
